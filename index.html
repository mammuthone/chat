<html>
<head>
	<title>Chat with socket.io and node.js</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-sm-4">

			<div class="jumbotron" id="jumbo">
				<h1>A simple chat!</h1>
				<p>This chat is realized by using <a href="http://socket.io/" target="_blank">Socket.io</a>, <a href="http://expressjs.com/" target="_blank">ExpressJs</a> and <a href="https://jquery.com/">JQuery</a></p>
				<p class="toHide">Please, insert your nickname to start</p>
				<hr>
				<form id="setNick">
					<input size="35" id="nickname"></input>
					<input type="submit"></input>
				</form>
				<span id="confirmedNick"></span>
			</div>

		</div>
		<div class="col-sm-6">

			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-comment"></span> Chat
				</div>
				<div class="panel-body">
					<div id="chat">
						<ul class="list-unstyled" id="chat-messages">
						</ul>
					</div>
				</div>
				<div class="panel-footer">
					<form id="send-message">
						<label for="message">message</label>
						<textarea id="message" class="form-control"></textarea>
						<input type="submit" class="form-control"></input>
					</form>
				</div>
			</div>

		</div>
		<div class="col-sm-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<span class="glyphicon glyphicon-globe"></span> Users online
				</div>
				<div class="panel-body">
					<div id="users">No users online</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/jscript.js"></script>

</body>
</html>
